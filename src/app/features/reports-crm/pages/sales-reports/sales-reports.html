<ul class="nav nav-tabs tabs">
  <li class="nav-item">
    <button class="nav-link" [class.active]="activeTab() === 'payments'" (click)="activeTab.set('payments')">
      Payments
    </button>
  </li>

  <li class="nav-item">
    <button class="nav-link" [class.active]="activeTab() === 'customers'" (click)="activeTab.set('customers')">
      Customers
    </button>
  </li>

  <li class="nav-item">
    <button class="nav-link" [class.active]="activeTab() === 'invoices'" (click)="activeTab.set('invoices')">
      Invoices
    </button>
  </li>
</ul>

<div class="tab-content tab-content mt-3">
  @if (activeTab() === 'payments') {
  <div>
    <app-payment-table></app-payment-table>
  </div>
  } @if (activeTab() === 'customers') {
  <div>
    <app-customer-table></app-customer-table>
  </div>
  } @if (activeTab() === 'invoices') {
  <div>
    <app-invoice-table></app-invoice-table>
  </div>
  }
</div>
