<div class="container-fluid p-0 m-0">
  <div class="sales-agents-details-container p-3 d-flex flex-column justify-content-start align-items-start gap-3">

    <!-- Top Section with Back Button and Agent Details -->
    <div class="sales-agents-details-top w-100 d-flex justify-content-start align-items-center gap-3 mb-3">
      <!-- Back Button -->
      <div class="sales-agents-details-back-btn-container">
        <button
          class="back-btn btn btn-sm p-2 bg-white shadow border-0 d-flex justify-content-center align-items-center"
          (click)="goBack()">
          <i class="pi pi-chevron-left fs-875"></i>
        </button>
      </div>

      <!-- Agent Details Skeleton -->
      <div class="sales-agents-details-title-container d-flex justify-content-start align-items-center gap-3">
        <img title="agent picture" [src]="agentDetails().imageUrl" [alt]="agentDetails().name" class="details-avatar rounded-circle" />

        <div class="d-flex flex-column justify-content-center align-items-start gap-1">
          <h1 class="mb-0 fs-5 fw-bold">{{ agentDetails().name }}</h1>
          <p class="m-0 p-0 primary-clr fs-875">{{ agentDetails().profession }}</p>
        </div>
      </div>
    </div>

    <!-- Statistics Cards -->
    <div class="sales-agent-card w-100 mb-3">
      @if (isLoading()) {
      <!-- Cards Skeleton -->
      <div class="cards-container d-flex flex-row justify-content-between align-items-center gap-3 w-100">
        @for (item of [1,2,3,4]; track $index) {
        <div class="card border-0 w-25">
          <div class="card-body d-flex justify-content-between align-items-center gap-3">
            <div class="card-data d-flex flex-column justify-content-start align-items-start gap-3 w-75">
              <div class="skeleton-title skeleton"></div>
              <div class="skeleton-value skeleton"></div>
              <div class="skeleton-rating skeleton"></div>
            </div>
            <div class="skeleton-icon skeleton rounded-2"></div>
          </div>
        </div>
        }
      </div>
      } @else {
      <app-tabs-header [cardsData]="cardsData()" [folderName]="'salesAgentsDetails'">
      </app-tabs-header>
      }
    </div>

    <!-- Charts Section -->
    @if (isLoading()) {
    <!-- Charts Skeleton -->
    <div class="chart-container d-flex flex-column flex-lg-row justify-content-start align-items-start gap-3 w-100">
      <div class="chart-vertical-container w-50">
        <div class="skeleton-chart skeleton rounded"></div>
      </div>
      <div class="chart-horizontal-container w-50">
        <div class="skeleton-chart skeleton rounded"></div>
      </div>
    </div>
    } @else {
    <div class="chart-container d-flex flex-column flex-lg-row justify-content-start align-items-start gap-3 w-100">
      <div class="chart-vertical-container w-50">
        <canvasjs-chart [options]="chartOptionsVertical()" [styles]="{width: '100%', height:'360px'}"></canvasjs-chart>
      </div>
      <div class="chart-horizontal-container w-50">
        <canvasjs-chart [options]="chartOptionsHorizontal()"
          [styles]="{width: '100%', height:'360px'}"></canvasjs-chart>
      </div>
    </div>
    }

    <!-- Sales Agents Table -->
    <div class="sales-agent-table w-100 mt-3">
      <app-sales-agents-tabel [salesAgentId]="salesAgentId()"></app-sales-agents-tabel>
    </div>

  </div>
</div>
