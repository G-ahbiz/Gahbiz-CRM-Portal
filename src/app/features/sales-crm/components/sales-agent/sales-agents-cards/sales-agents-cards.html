<div class="container-fluid p-0 m-0">
  <div class="sales-agents-cards-container d-flex flex-column justify-content-start align-items-start gap-3">

    <!-- Sales Agents Actions Container -->
    <div
      class="sales-agents-actions-container d-flex flex-row justify-content-between align-items-center gap-3 mt-4 w-100">

      <!-- Search Container -->
      <div
        class="search-container d-flex flex-row justify-content-start align-items-center gap-3 bg-white rounded-3 pt-0 ps-2 border">
        <!-- Search Icon -->
        <i class="pi pi-search text-muted-clr"></i>
        <!-- Search Input -->
        <input type="text" class="form-control border-0 bg-transparent"
          placeholder="{{ 'SALES-CRM.SALES-AGENTS-CARDS.search' | translate }}"
          (input)="onSearchChange($any($event.target).value)" #searchInput>
        <!-- Clear Search Button -->
        <button type="button" class="btn bg-transparent d-flex {{ searchValue.length > 0 ? 'visible' : 'invisible' }}"
          (click)="clearSearch()">
          <i class="pi pi-times fs-75 text-muted-clr"></i>
        </button>
      </div>

      <!-- Buttons Container -->
      <div class="btns-container d-flex flex-row justify-content-start align-items-center gap-3">
        <!-- Assign Task Button -->
        <button class="btn btn-primary primary-bg-clr d-flex justify-content-center align-items-center gap-2 rounded-3">
          <img src="assets/images/shared/plus.svg" alt="" class="">
          <span class="">{{ 'SALES-CRM.SALES-AGENTS-CARDS.assign-task' | translate }}</span>
        </button>

        <!-- Add Sales Agent Button -->
        <button
          class="btn btn-outline-primary outline-primary-clr d-flex justify-content-center align-items-center gap-2 rounded-3">
          <i class="pi pi-plus text-primary-clr fs-875"></i>
          <span class="">{{ 'SALES-CRM.SALES-AGENTS-CARDS.add-sales-agent' | translate }}</span>
        </button>

        <!-- Sort Button -->
        <button
          class="btn btn-outline-primary outline-primary-clr d-flex justify-content-center align-items-center gap-2 rounded-3">
          <i class="pi pi-sort-alt"></i>
          <span class="">{{ 'SALES-CRM.SALES-AGENTS-CARDS.sort' | translate }}</span>
        </button>
      </div>
    </div>

    <!-- Sales Agents Cards Container -->
    <div
      class="sales-agents-cards-container d-flex flex-wrap justify-content-between align-items-center gap-2 mt-4 w-100">

      @for (card of dataCards; track card.id) {
      <div class="card sales-agent-card p-2 border-0" (click)="viewSalesAgent(card.id)">
        <div class="card-header d-flex flex-column justify-content-between align-items-center gap-2 p-3 border-0 mb-2">
          <!-- More Actions Button -->
          <button type="button"
            class="btn bg-transparent d-flex justify-content-center more-actions-btn align-self-end">
            <i class="pi pi-ellipsis-v"></i>
          </button>

          <!-- Profile Container -->
          <div class="profile-container d-flex flex-column justify-content-start align-items-center gap-3 w-100">
            <div class="img-container d-flex justify-content-center align-items-center">
              <img src="assets/images/salesAgents/{{card.imageUrl}}" alt="{{card.name}}" class="sales-agent-card-image">
            </div>

            <!-- Sales Agent Details Container -->
            <div
              class="sales-agent-details-container d-flex flex-column justify-content-center align-items-center gap-2">
              <h6 class="sales-agent-card-name m-0 fw-bold">{{card.name}}</h6>
              <p class="sales-agent-card-proffession fw-normal m-0">{{card.proffession}}</p>
              <p class="sales-agent-card-status m-0 py-1 px-4 rounded-3 border border-1 text-center fw-medium"
                [class]="card.status === 'Active' ? 'text-success border-success' : card.status === 'Inactive' ? 'text-danger border-danger' : ''">
                {{card.status}}</p>
            </div>
          </div>

        </div>

        <!-- Card Body -->
        <div class="card-body d-flex flex-row justify-content-center align-items-start gap-3">
          <!-- Total Leads -->
          <div class="total-leads d-flex flex-column justify-content-center align-items-center gap-2">
            <p class="total-leads-value fw-bold fs-4">{{card.totalLeads}}</p>
            <p class="total-leads-label">Total Leads</p>
          </div>

          <!-- Success -->
          <div class="success d-flex flex-column justify-content-center align-items-center gap-2">
            <p class="success-value fw-bold fs-4">{{card.sucess}}</p>
            <p class="success-label">Success</p>
          </div>

          <!-- On Hold -->
          <div class="on-hold d-flex flex-column justify-content-center align-items-center gap-2">
            <p class="on-hold-value fw-bold fs-4">{{card.onHold}}</p>
            <p class="on-hold-label">On Hold</p>
          </div>
        </div>
      </div>
      }
    </div>

    <!-- Pagination Container -->
    <div
      class="pagination-container w-auto d-flex flex-row justify-content-end align-items-center gap-3 mt-4 bg-white rounded-3 p-3 align-self-end">
      <!-- Pagination Info -->
      <p class="text-muted-clr m-0 p-0">Showing {{ dataCards.length }} of {{ dataCards.length }}</p>

      <!-- Pagination Buttons -->
      <div class="d-flex flex-row justify-content-center align-items-center gap-1">
        <button
          class="btn bg-transparent primary-clr border-0 d-flex justify-content-center align-items-center gap-2 rounded-3">
          <i class="pi pi-arrow-left"></i>
        </button>
        <button
          class="btn bg-transparent primary-clr border-0 d-flex justify-content-center align-items-center gap-2 rounded-3">
          <i class="pi pi-arrow-right"></i>
        </button>
      </div>
    </div>
  </div>
</div>
