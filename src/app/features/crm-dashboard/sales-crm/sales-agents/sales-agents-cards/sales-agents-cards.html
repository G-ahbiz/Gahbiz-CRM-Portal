<div class="container-fluid p-0 m-0">

  <!-- Sales Agents Actions Container -->
  <div class="sales-agents-actions-container d-flex flex-row justify-content-between align-items-center gap-3">

    <!-- Search Container -->
    <div
      class="search-container d-flex flex-row justify-content-start align-items-center gap-3 bg-white rounded-3 px-2">
      <i class="pi pi-search text-muted-clr"></i>
      <input type="text" class="form-control border-0 bg-transparent"
        placeholder="{{ 'sales-crm.sales-agents-cards.search' | translate }}"
        (input)="onSearchChange($any($event.target).value)" #searchInput>
    </div>

    <!-- Buttons Container -->
    <div class="btns-container d-flex flex-row justify-content-start align-items-center gap-3">
      <!-- Assign Task Button -->
      <button class="btn btn-primary primary-bg-clr d-flex justify-content-center align-items-center gap-2 rounded-3">
        <img src="assets/images/shared/plus.svg" alt="" class="">
        <span class="">{{ 'sales-crm.sales-agents-cards.assign-task' | translate }}</span>
      </button>

      <!-- Add Sales Agent Button -->
      <button
        class="btn btn-outline-primary outline-primary-clr d-flex justify-content-center align-items-center gap-2 rounded-3">
        <img src="assets/images/shared/plus.svg" alt="" class="">
        <span class="">{{ 'sales-crm.sales-agents-cards.add-sales-agent' | translate }}</span>
      </button>

      <!-- Sort Button -->
      <button
        class="btn btn-outline-primary outline-primary-clr d-flex justify-content-center align-items-center gap-2 rounded-3">
        <i class="pi pi-sort-alt"></i>
        <span class="">{{ 'sales-crm.sales-agents-cards.sort' | translate }}</span>
      </button>
    </div>
  </div>

  <!-- Sales Agents Cards Container -->
</div>
