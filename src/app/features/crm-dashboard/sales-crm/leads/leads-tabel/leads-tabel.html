<div class="container-fluid p-0 m-0">

  <div class="card border-0 bg-transparent">
    <p-table #dt1 [value]="leadsData" dataKey="id" sortField="id" [sortOrder]="1" [tableStyle]="{'min-width': '60rem'}"
      [paginator]="true" [rowsPerPageOptions]="[2, 4, 6, 8, 10]" [rows]="4" [loading]="loading"
      [globalFilterFields]="['name', 'service', 'status', 'source', 'assignedTo', 'value', 'createdDate']">
      <ng-template #caption>
        <div class="d-flex justify-content-between align-items-center mb-2">
          <!-- Filter and Search Container -->
          <div
            class="search-container d-flex justify-content-start align-items-center gap-2 px-3 py-1 rounded-3 border">
            <label for="searchInput">
              <i class="pi pi-search"></i>
            </label>
            <input class="border-0" pInputText type="text" (input)="dt1.filterGlobal($event.target.value, 'contains')"
              #searchInput id="searchInput" placeholder="Search keyword" />
            <button type="button" class="btn btn-sm bg-transparent p-2" (click)="clear(dt1)">
              <i class="pi pi-times"></i>
            </button>
          </div>

          <!-- Add Lead Button Container -->
          <div class="d-flex justify-content-start align-items-center gap-0">
            <button
              class="btn btn-primary primary-bg-clr d-flex justify-content-start px-3 py-2 align-items-center gap-2 rounded-3"
              routerLink="/main/sales/leads/add-lead">
              <img src="assets/images/shared/plus.svg" alt="" class="">
              {{'sales-crm.leads-tabel.addLead' | translate}}
            </button>
          </div>
        </div>
      </ng-template>
      <ng-template #header>
        <tr>
          <th class="d-flex justify-content-center align-items-center gap-2">
            <div class="flex items-center gap-2">
              <input type="checkbox" name="select-all" id="select-all" [checked]="isAllSelected"
                (change)="onSelectAll($event)">
            </div>
          </th>
          <th [pSortableColumn]="'id'">
            <div class="flex items-center gap-2">
              ID
              <p-sortIcon field="'ID'" />
            </div>
          </th>
          <th [pSortableColumn]="'name'">
            <div class="flex items-center gap-2">
              Name
              <p-sortIcon field="'name'" />
            </div>
          </th>
          <th [pSortableColumn]="'service'">
            <div class="flex items-center gap-2">
              Service
              <p-sortIcon field="'service'" />
            </div>
          </th>
          <th [pSortableColumn]="'status'">
            <div class="flex items-center gap-2">
              Status
              <p-sortIcon field="'status'" />
            </div>
          </th>
          <th [pSortableColumn]="'source'">
            <div class="flex items-center gap-2">
              Source
              <p-sortIcon field="'source'" />
            </div>
          </th>
          <th [pSortableColumn]="'assignedTo'">
            <div class="flex items-center gap-2">
              Assigned To
              <p-sortIcon field="'assignedTo'" />
            </div>
          </th>
          <th [pSortableColumn]="'value'">
            <div class="flex items-center gap-2">
              Value
              <p-sortIcon field="'value'" />
            </div>
          </th>
          <th [pSortableColumn]="'createdDate'">
            <div class="flex items-center gap-2">
              Created Date
              <p-sortIcon field="'createdDate'" />
            </div>
          </th>
          <th class="d-flex justify-content-center align-items-center gap-2">Actions</th>
        </tr>
      </ng-template>
      <ng-template #body let-lead>
        <tr>
          <td>
            <input type="checkbox" name="select-lead" id="lead-{{ lead.id }}" [checked]="lead.selected"
              (change)="toggleLeadSelection(lead)">
          </td>
          <td>{{ lead.id }}</td>
          <td>{{ lead.name }}</td>
          <td>{{ lead.service }}</td>
          <td>
            <span class="py-1 px-2 rounded-3"
              [class]="lead.status === 'New' ? 'text-white bg-black' : lead.status === 'Qualified' ? 'text-success card-green' : lead.status === 'In-Progress' ? 'text-warning card-yellow' : lead.status === 'Lost' ? 'text-danger card-red' : ''">{{
              lead.status }}</span>
          </td>
          <td>{{ lead.source }}</td>
          <td>{{ lead.assignedTo }}</td>
          <td>{{ lead.value }}</td>
          <td>{{ lead.createdDate }}</td>
          <td class="d-flex justify-content-center align-items-center gap-2">
            <button class="btn btn-sm" (click)="viewLead(lead.id); $event.stopPropagation()">
              <img src="assets/images/shared/eye.svg" alt="" class="">
            </button>
            <button class="btn btn-sm" (click)="editLead(lead.id); $event.stopPropagation()">
              <i class="pi pi-pencil"></i>
            </button>
            <button class="btn btn-sm" (click)="deleteLead(lead.id); $event.stopPropagation()">
              <i class="pi pi-trash"></i>
            </button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>

</div>
