<div class="container-fluid p-0 m-0">
  <div class="order-details-container p-3 d-flex flex-column justify-content-start align-items-start gap-3">

    <div class="order-details-top w-100 d-flex justify-content-start align-items-center gap-3">

      <!-- Back Button -->
      <div class="order-details-back-btn-container">
        <button class="back-btn btn btn-sm p-2 border-0 d-flex justify-content-center align-items-center"
          (click)="goBack()">
          <i class="pi pi-chevron-left fs-875"></i>
        </button>
      </div>

      <!-- Title -->
      <div class="order-details-title-container">
        <h1 class="mb-0 fs-4 fw-bold">
          {{'orders-crm.order-details' | translate}}
        </h1>
      </div>

    </div>

    <!-- Order Details -->
    <div class="order-details-content w-100 d-flex flex-column justify-content-start align-items-start gap-3">
      <div class="order-details-item w-100 d-flex justify-content-start align-items-center gap-3">
        <div class="order-details-item-label">
          <span class="fw-bold">{{'orders-crm.order-id' | translate}}</span>
        </div>
      </div>
    </div>

  </div>
</div>
