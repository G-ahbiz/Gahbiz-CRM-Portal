<div
  class="forgot-password-page vh-100 d-flex align-items-center justify-content-center p-4 bg-white"
  [attr.dir]="dir()"
>
  <div class="w-100" style="max-width: 576px">
    <div class="bg-light rounded-4 shadow-sm p-5">
      <!-- Logo -->
      <div class="d-flex justify-content-center mb-4">
        <img
          src="assets/images/logo/logo.png"
          alt="Logo"
          class="cursor-pointer transition-all"
          style="height: 4rem; transition: transform 0.2s ease"
          (mouseenter)="$event.target.style.transform = 'scale(1.05)'"
          (mouseleave)="$event.target.style.transform = 'scale(1)'"
        />
      </div>

      <!-- Title -->
      <header class="text-center mb-4">
        <h1 class="text-dark fs-1 fw-bold mb-3">
          {{ 'AUTH.FORGOT_YOUR_PASSWORD' | translate }}
        </h1>
        <p class="text-muted fs-6 mb-0">
          {{ 'AUTH.NO_WORRIES' | translate }}
        </p>
      </header>

      <!-- Form -->
      <div class="mb-4">
        <form [formGroup]="forgetPasswordForm" (ngSubmit)="onSubmit()">
          <!-- Email -->
          <app-input
            [label]="'AUTH.EMAIL_ADDRESS' | translate"
            id="email"
            type="email"
            [placeholder]="'AUTH.ENTER_EMAIL' | translate"
            formControlName="email"
            [isInvalid]="!!(email?.invalid && email?.touched)"
            [errorMessage]="getFieldError('email')"
            class="mb-4"
          >
          </app-input>

          <!-- Submit Button -->
          <div class="d-grid">
            <app-button
              type="submit"
              [label]="'AUTH.RESET_PASSWORD' | translate"
              [disabled]="forgetPasswordForm.invalid"
              [loading]="isLoading()"
              [loadingText]="'AUTH.RESETTING_PASSWORD' | translate"
              [fullWidth]="true"
            >
            </app-button>
          </div>

          <!-- Back to Login Link -->
          <div class="text-center mt-4 pt-3 border-top">
            <a
              [routerLink]="ROUTES.signIn"
              class="back-url d-inline-flex align-items-center justify-content-center text-decoration-none fw-medium text-primary"
            >
              <svg
                [class.rotate-180]="dir() === 'rtl'"
                [class.me-1]="dir() === 'ltr'"
                [class.ms-1]="dir() === 'rtl'"
                style="width: 1rem; height: 1rem; transition: transform 0.3s"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M10 19l-7-7m0 0l7-7m-7 7h18"
                ></path>
              </svg>
              {{ 'AUTH.BACK_TO_LOGIN' | translate }}
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
