<div class="reset-password-page vh-100 container-fluid" [attr.dir]="dir()">
  <div class="row h-100">
    <!-- Left: Reset password form -->
    <div class="reset-password-container col-12 col-lg-6 d-flex flex-column align-items-center justify-content-center p-4 bg-white overflow-auto order-1">
      <div class="w-100 mx-auto" style="max-width: 576px;">

        <!-- Logo -->
        <div class="d-flex justify-content-center mb-3">
          <img src="assets/images/logo.png" alt="Logo" style="height: 4rem;" />
        </div>

        <!-- Title -->
        <header class="text-center mb-4">
          <h1 class="text-dark fs-2 fw-semibold">
            {{ 'AUTH.PASSWORD_RESET' | translate }}
          </h1>
          <p class="small mt-2" style="color: rgba(136,136,136,1); letter-spacing: -0.05em;">
            {{ 'AUTH.PASSWORD_RESET_INSTRUCTIONS' | translate }}
          </p>
        </header>

        <!-- Form -->
        <div class="mb-4">
          <form [formGroup]="newPasswordForm" (ngSubmit)="onSubmit()" class="d-grid gap-3">

            <!-- New Password -->
            <app-input [label]="'AUTH.NEW_PASSWORD' | translate" id="newPassword" variant="password"
              [placeholder]="'AUTH.ENTER_NEW_PASSWORD' | translate" formControlName="newPassword"
              [isInvalid]="!!(newPassword?.invalid && newPassword?.touched)" [errorMessage]="getFieldError('newPassword')"
              [minlength]="8" [maxlength]="64"></app-input>

            <!-- Confirm Password -->
            <app-input [label]="'AUTH.CONFIRM_PASSWORD' | translate" id="confirmPassword" variant="password"
              [placeholder]="'AUTH.CONFIRM_NEW_PASSWORD' | translate" formControlName="confirmPassword"
              [isInvalid]="!!(confirmPassword?.invalid && confirmPassword?.touched)"
              [errorMessage]="getFieldError('confirmPassword')" [minlength]="8" [maxlength]="64"></app-input>

            <!-- Submit Button -->
            <div class="mt-3 w-100">
              <app-button type="submit" [label]="'AUTH.RESET_PASSWORD' | translate"
                [disabled]="newPasswordForm.invalid || isLoading()" [loading]="isLoading()"
                [loadingText]="'AUTH.RESETTING_PASSWORD' | translate" [fullWidth]="true">
              </app-button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Right: Branding image -->
    <div class="d-none d-lg-flex col-lg-6 position-relative order-2">
      <div class="position-fixed top-0 h-100" [class.end-0]="dir() === 'ltr'" [class.start-0]="dir() === 'rtl'"
        style="width: 50%; z-index: 20;">
        <div class="position-absolute top-0 start-0 end-0 bottom-0"
          style="background-image: url('/assets/images/reset-pass.png'); background-position: center; background-size: cover; background-repeat: no-repeat;"></div>
        <div class="position-absolute top-0 start-0 end-0 bottom-0" style="background-color: rgba(0,93,181,0.7);"></div>
        <div class="position-absolute top-0 start-0 end-0 bottom-0 d-flex flex-column justify-content-center px-5 font-libre-franklin"
          [class.align-items-start]="dir() === 'ltr'" [class.align-items-end]="dir() === 'rtl'" [class.text-start]="dir() === 'ltr'"
          [class.text-end]="dir() === 'rtl'">
          <h2 class="text-white fw-semibold lh-sm" style="font-size: 4rem; max-width: 32rem;">
            Lorem ipsum dolor sit amet.
          </h2>
          <p class="text-white mt-4 fs-5" style="max-width: 32rem; opacity: 0.9;">
            Lorem ipsum dolor sit amet consectetur. Eget commodo imperdiet.
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
