<div class="sign-in-page" [attr.dir]="dir()">
  <!-- Left: Sign-in form -->
  <div class="signin-container">
    <div class="signin-content">
      <!-- Logo -->
      <div class="logo-container">
        <img src="assets/images/logo/logo.png" alt="Logo" class="logo-img" (click)="navigateToHome()" />
      </div>

      <!-- Title -->
      <header class="header">
        <h1 class="title">
          {{ 'AUTH.WELCOME_TO_CRM' | translate }}
        </h1>
      </header>

      <!-- Welcome Text -->
      <div class="welcome-text">
        <p class="welcome-message">
          {{ 'AUTH.SIGN_IN_TO_CONTINUE' | translate }}
        </p>
      </div>

      <!-- Form -->
      <div class="form-wrapper">
        <app-sign-in-form (signInValues)="onSignInValues($event)" [isLoading]="isLoading()">
        </app-sign-in-form>
      </div>
    </div>
  </div>

  <!-- Right: Branding image -->
  <div class="branding-side">
    <div class="branding-wrapper">
      <div class="branding-image"></div>
      <div class="branding-overlay"></div>
      <div class="branding-content" [class.rtl]="dir() === 'rtl'">
        <h2 class="branding-title">
          {{ 'AUTH.BRANDING_TITLE' | translate }}
        </h2>
        <p class="branding-text">
          {{ 'AUTH.BRANDING_TEXT' | translate }}
        </p>
      </div>
    </div>
  </div>
</div>
