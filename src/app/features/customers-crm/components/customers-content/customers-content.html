<div class="container-fluid p-0 m-0">
  <div class="customers-crm-container p-2 p-md-3 d-flex flex-column gap-3" [class.rtl]="languageService.isRTL()">

    <div class="customers-top w-100">
      @if (isLoading()) {
      <!-- Responsive loading skeleton -->
      <div class="row g-3 g-md-4">
        @for (item of [1,2,3]; track $index) {
        <div class="{{ cardColumns() }}">
          <div class="card border-0 shadow-sm h-100">
            <div
              class="card-body d-flex {{ languageService.getFlexDirectionClass() }} justify-content-between align-items-center p-3">
              <div class="card-data d-flex flex-column justify-content-start align-items-start gap-2 flex-grow-1">
                <div class="skeleton-title skeleton w-100"></div>
                <div class="skeleton-value skeleton w-75"></div>
                <div class="skeleton-rating skeleton w-50"></div>
              </div>
              <div class="skeleton-icon skeleton rounded-2 {{ languageService.getMarginClass('start', '2') }}"></div>
            </div>
          </div>
        </div>
        }
      </div>
      } @else {
      <app-tabs-header [title]="'CUSTOMERS-CRM.TITLE'" [cardsData]="cardsData()" [folderName]="'customers'"
        [icon]="'customers'">
      </app-tabs-header>
      }
    </div>

    <div class="customers-table w-100 overflow-hidden">
      <app-customer-tabel></app-customer-tabel>
    </div>

  </div>
</div>
