<div class="container-fluid p-0 m-0">
  <div class="card border-0 bg-transparent">
    <p-table
      #dt1
      [value]="customersTabelData()"
      dataKey="id"
      [tableStyle]="{ 'min-width': '60rem' }"
      [paginator]="true"
      [rows]="pageSize"
      [totalRecords]="totalRecords"
      [rowsPerPageOptions]="[5, 10, 20, 50]"
      [lazy]="true"
      (onPage)="onPageChange($event)"
      (onSort)="onSortColumn($event)"
      [loading]="loading()"
    >
      <ng-template #caption>
        <div class="d-flex justify-content-between align-items-center">
          <!-- Export Button Container -->
          <div class="export-btn-container">
            <button
              class="btn btn-sm primary-bg-clr text-white px-3 py-2 d-flex justify-content-center align-items-center gap-2"
            >
              <i class="pi pi-download fs-875"></i>
              {{ 'customers-crm.export' | translate }}
            </button>
          </div>
          <!-- Filter and Search Container -->
          <div class="d-flex justify-content-start align-items-center gap-0">
            <p-iconfield iconPosition="left" class="fw-bold">
              <p-inputicon>
                <i class="pi pi-search"></i>
              </p-inputicon>
              <input
                pInputText
                type="text"
                (input)="onSearchChange($any($event.target).value)"
                #searchInput
                placeholder="{{ 'invoices-crm.search' | translate }}"
              />
            </p-iconfield>
          </div>

          <!-- Add Customer Button Container -->
          <div class="d-flex justify-content-start align-items-center gap-0">
            <button
              class="btn btn-primary primary-bg-clr d-flex justify-content-start px-3 py-2 align-items-center gap-2 rounded-3"
              routerLink="/main/customers/add-customer"
            >
              <img src="assets/images/shared/plus.svg" alt="" class="" />
              {{ 'customers-crm.add-customer' | translate }}
            </button>
          </div>
        </div>
        <div class="title-container my-4">
          <h5 class="m-0 p-0">All Customers</h5>
        </div>
      </ng-template>
      <ng-template #header>
        <tr>
          <th class="d-flex justify-content-center align-items-center gap-2">
            <div class="flex items-center gap-2">
              <input
                type="checkbox"
                name="select-all"
                id="select-all"
                [checked]="isAllSelected"
                (change)="onSelectAll($event)"
              />
            </div>
          </th>
          <th>
            <div class="flex items-center gap-2">ID</div>
          </th>
          <th>
            <div class="flex items-center gap-2">Phone Number</div>
          </th>
          <th [pSortableColumn]="'fullName'">
            <div class="flex items-center gap-2">
              Customer Name
              <p-sortIcon field="fullName" />
            </div>
          </th>
          <th>
            <div class="flex items-center gap-2">No of Orders</div>
          </th>
          <th>
            <div class="flex items-center gap-2">Assigned To</div>
          </th>
          <th class="d-flex justify-content-center align-items-center gap-2">Actions</th>
        </tr>
      </ng-template>
      <ng-template #body let-customer let-rowIndex="rowIndex">
        <tr>
          <td>
            <input
              type="checkbox"
              name="select-customer"
              id="customer-{{ customer.id }}"
              [checked]="customer.selected"
              (change)="toggleCustomerSelection(customer)"
            />
          </td>
          <td [title]="customer.id">
            {{ customer.id | slice : 0 : 8 }}{{ customer.id.length > 8 ? '...' : '' }}
          </td>
          <td>{{ customer.phoneNumber }}</td>
          <td>{{ customer.fullName }}</td>
          <td>{{ customer.noOrders }}</td>
          <td>{{ customer.assignedTo }}</td>
          <td class="d-flex justify-content-center align-items-center gap-2">
            <button
              class="btn btn-sm"
              (click)="viewCustomer(customer.id); $event.stopPropagation()"
            >
              <img src="assets/images/shared/eye.svg" alt="" class="" />
            </button>
            <button
              class="btn btn-sm"
              (click)="editCustomer(customer.id); $event.stopPropagation()"
            >
              <i class="pi pi-pencil"></i>
            </button>
            <button
              class="btn btn-sm"
              (click)="onDeleteCustomer(customer.id); $event.stopPropagation()"
            >
              <i class="pi pi-trash"></i>
            </button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
