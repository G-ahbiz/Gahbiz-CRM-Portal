<div class="container-fluid p-0 m-0">
  <div class="header-container w-100 d-flex justify-content-between align-items-center py-2 px-3">

    <!-- Search Container -->
    <div class="search-container">
      <div class="search-form-group position-relative d-flex justify-content-start align-items-center gap-2">

        <label for="search" class="m-0 p-0 text-muted">
          <i class="pi pi-search"></i>
        </label>
        <input class="search-input w-100 h-100 border-0 bg-transparent" id="search" type="text" placeholder="Search..."
          aria-label="Search">

      </div>
    </div>

    <!-- icons & profile container -->
    <div class="icon-profile-container d-flex justify-content-start align-items-center gap-3">
      <!-- icons container -->
      <div class="icons-container d-flex justify-content-start align-items-center gap-3">
        <!-- Language Switcher -->
        <div class="btn-group language-btn-group">
          <button type="button" class="btn gap-2 d-flex align-items-center outline-0" data-bs-toggle="dropdown"
            aria-expanded="false" [title]="isEnglish() ? 'English' : isArabic() ? 'عربي' : isSpain() ? 'Español' : ''">
            <i class="pi pi-globe fs-6"></i>
          </button>

          <ul class="dropdown-menu language-dropdown">
            <li>
              <a class="dropdown-item d-flex align-items-center gap-2" href="#" (click)="setLanguage('en')">
                <img src="assets/images/header/language-icons/america.svg" alt="" class="flag-icon">
                <span class="">{{'header.english' | translate}}</span>
              </a>
            </li>
            <li>
              <a class="dropdown-item d-flex align-items-center gap-2" href="#" (click)="setLanguage('ar')">
                <img src="assets/images/header/language-icons/egypt.svg" alt="" class="flag-icon">
                <span class="">{{'header.arabic' | translate}}</span>
              </a>
            </li>
            <li>
              <a class="dropdown-item d-flex align-items-center gap-2" href="#" (click)="setLanguage('sp')">
                <img src="assets/images/header/language-icons/spain.svg" alt="" class="flag-icon">
                <span class="">{{'header.spanish' | translate}}</span>
              </a>
            </li>
          </ul>
        </div>

        <!-- notification icon -->
        <button type="button" class="btn p-0 m-0" title="Notifications" aria-label="Notifications">
          <img src="assets/images/header/notification.svg" alt="Notification" class="icon">
        </button>
        <!-- messages icon -->
        <button type="button" class="btn p-0 m-0" title="Messages" aria-label="Messages">
          <img src="assets/images/header/message.svg" alt="Message" class="icon">
        </button>
      </div>

      <!-- profile container -->
      <div class="profile-container">
        <div class="btn-group">
          <button type="button" class="btn dropdown-toggle d-flex justify-content-start align-items-center gap-2"
            data-bs-toggle="dropdown" aria-expanded="false">
            <img src="assets/images/header/profile.svg" alt="Profile" class="icon">
            <span class="text-nowrap fs-75 fw-medium">Tom Johnson</span>
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">
                <img src="assets/images/header/profile.svg" alt="Profile" class="icon">
                <span class="text-nowrap fs-75 fw-medium">Tom Johnson</span>
              </a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>

</div>
