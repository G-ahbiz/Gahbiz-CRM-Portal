<button [attr.type]="type()" [disabled]="disabled() || loading()"
  class="btn btn-primary py-1 d-flex align-items-center justify-content-center gap-2" [class.w-100]="fullWidth()"
  [class.w-auto]="!fullWidth()" (click)="onClick()">
  @if (loading()) {
  <div class="custom-spinner"></div>
  <span>{{ loadingText() }}</span>
  } @else {
  <span>{{ label() }}</span>
  }
</button>
