<button
  [attr.type]="type()"
  [disabled]="disabled() || loading()"
  class="btn btn-primary d-flex align-items-center justify-content-center gap-2"
  [class.w-100]="fullWidth()"
  [class.w-auto]="!fullWidth()"
>
  @if (loading()) {
  <i class="pi pi-spin pi-spinner"></i>
  <span>{{ loadingText() }}</span>
  } @else {
  <span>{{ label() }}</span>
  }
</button>
