<button
  type="button"
  (click)="toggle()"
  class="btn btn-link position-absolute top-0 bottom-0 end-0 d-flex align-items-center text-secondary text-decoration-none p-0"
  [class.text-success]="showPassword"
  [attr.aria-label]="showPassword ? 'Hide password' : 'Show password'"
  style="
    right: 0.75rem;
    transition: all 0.3s ease-in-out;
    border: none;
    background: transparent;
  "
>
  <div class="position-relative" style="width: 1.25rem; height: 1.25rem">
    <!-- Lock Icon (Password Hidden) -->
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="20"
      height="20"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
      class="position-absolute top-0 start-0"
      [class.opacity-0]="showPassword"
      style="transition: all 0.3s ease-in-out"
      [style.transform]="showPassword ? 'rotate(90deg) scale(0.75)' : 'rotate(0) scale(1)'"
    >
      <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
      <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
    </svg>

    <!-- Unlock Icon (Password Visible) -->
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="20"
      height="20"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
      class="position-absolute top-0 start-0"
      [class.opacity-0]="!showPassword"
      [class.opacity-100]="showPassword"
      style="transition: all 0.3s ease-in-out"
      [style.transform]="
        showPassword ? 'rotate(0) scale(1)' : 'rotate(-90deg) scale(0.75)'
      "
    >
      <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
      <path d="M7 11V7a5 5 0 0 1 8.9-2"></path>
    </svg>
  </div>
</button>
