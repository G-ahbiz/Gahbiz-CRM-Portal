<div
  class="title-container d-flex {{ languageService.isRTL() ? languageService.getFlexDirectionClass(true) : languageService.getFlexDirectionClass() }} align-items-center gap-2 gap-md-3 mb-3 mb-md-4 w-100"
  [attr.dir]="languageService.direction()">

  @if (icon()) {
  <img title="{{ title() | translate }}" [src]="'assets/images/sidebar/' + icon() + '.svg'" [alt]="icon()"
    class="title-icon" />
  }
  <h1 class="title fs-5 fs-md-4 fw-bold m-0 {{ languageService.getTextAlignmentClass() }}">
    {{ title() | translate }}
  </h1>
</div>

<!-- Cards Container -->
<div class="row g-3 g-md-4">
  @for (card of cardsData(); track card.title; let i = $index) {
  <div class="col-12 col-md-6 col-lg-4 mb-3 mb-md-0">
    <div class="card border-0 shadow-sm h-100 hover-effect">
      <div
        class="card-body d-flex {{ languageService.isRTL() ? languageService.getFlexDirectionClass(true) : languageService.getFlexDirectionClass() }} justify-content-between align-items-center p-3">

        <!-- Card Data -->
        <div class="card-data d-flex flex-column justify-content-start align-items-start gap-2 flex-grow-1">

          <!-- Card Title -->
          <h6 class="card-title text-muted-clr small mb-1 {{ languageService.getTextAlignmentClass() }} w-100">
            {{ getTranslatedTitle$(card) | async }}
          </h6>

          <!-- Card Value -->
          <p class="card-value m-0 fw-bold fs-5 fs-md-4 {{ languageService.getTextAlignmentClass() }} w-100">
            {{ card.value | number }}
          </p>

          <!-- Card Rating -->
          <div class="card-rating d-flex {{ languageService.getFlexDirectionClass() }} align-items-center gap-1 w-100">

            <!-- Rating Status -->
            <div class="rating-status">
              <img
                title="{{ card.ratingStatues === 'up' ? ('COMMON.INCREASE' | translate) : ('COMMON.DECREASE' | translate) }}"
                [src]="'assets/images/shared/' + (card.ratingStatues === 'up' ? 'trendUp' : 'trendDown') + '.svg'"
                [alt]="card.ratingStatues" class="rating-icon" [class.flip-rtl]="languageService.isRTL()" />
            </div>

            <!-- Rating Value -->
            <div class="rating-value d-flex align-items-center gap-1 {{ languageService.getTextAlignmentClass() }}">
              <span [class]="card.ratingStatues === 'up' ? 'trend-up-clr' : 'trend-down-clr'">
                {{ card.rating }}%
              </span>
              <span class="text-muted small d-none d-md-inline">
                {{ 'COMMON.THIS_MONTH' | translate }}
              </span>
              <span class="text-muted small d-md-none">
                {{ 'COMMON.MONTH' | translate }}
              </span>
            </div>

          </div>
        </div>

        <!-- Card Icon -->
        <div
          class="card-icon p-2 p-md-3 rounded-2 {{ card.bgColor }} {{ languageService.getMarginClass('start', '2') }}">
          <img title="{{ getTranslatedTitle$(card) | async }}"
            [src]="'assets/images/' + folderName() + '/' + card.icon + '.svg'" [alt]="card.title"
            class="direction-aware-icon" [class.flip-rtl]="languageService.isRTL() && card.icon === 'users'" />
        </div>

      </div>
    </div>
  </div>
  }
</div>
