<div class="unauth-wrapper">
  <div class="content-container" role="alert">

    <div class="icon-box">
      <div [innerHTML]="icon" aria-hidden="true"></div>
    </div>

    <h2 class="title">{{ title }}</h2>

    <p class="msg">{{ message }}</p>

    <a routerLink="/" class="unauth-btn">Go to Home</a>

  </div>
</div>
